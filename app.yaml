application: bobie-twilio
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  
- url: /testing_configs
  static_files: testing_configurations.json
  upload: testing_configurations\.json

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
